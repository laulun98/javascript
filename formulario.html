<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Aprendiendo javascript</title>
        <script src="prueba.js"></script>
    </head>
    <body>
        <form id="idForm">
            <table>
            <tr>
                <td>
                    <h2>Indica tu nombre y apellidos</h2>
                    <label for="nombre" id="idNombre">Nombre</label><br>
                    <input type="text" id="nombre"><br>
                    <label for="apellido" id="idApellido">Apellidos</label><br>
                    <input type="text" id="apellido"><br>
                    <p id="datosPersonales" style="color:red"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>¿Cual es tu lenguaje web favorito</h2>

                    <input type="radio" id="html" name="fav_lang" value="HTML">
                    <label for="html">HTML</label><br>

                    <input type="radio" id="css" name="fav_lang" value="css">
                    <label for="css">CSS</label><br>

                    <input type="radio" id="javascript" name="fav_lang" value="javascript">
                    <label for="css">JAVASCRIPT</label>
                    <p id="lengFav" style="color:red"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Selecciona todas las opciones correctas</h2>

                    <input type="checkbox" id="coche" name="vehiculo" value="coche"  onclick="validarCoches()">
                    <label for="coche">Tengo un coche</label>

                    <input type="checkbox" id="bici" name="vehiculo" value="bici" onclick="validarBicis()">
                    <label for="bici">Tengo una bici</label>

                    <input type="checkbox" id="avion" name="vehiculo" value="avion" onclick="validarAvion()">
                    <label for="avion">Tengo un avion</label>

                    <p id="tipoVehiculo"></p>
                </td>
            </tr>
            <tr>
                <td id="listaCoches" style="display:none">
                    <h3>Marca de coche</h3>
                    <select >
                        <option value="audi">Audi</option>
                        <option value="skoda">Skoda</option>
                        <option value="hyundai">Hyundai</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td id="listaBici" style="display:none">
                    <h3>Tipo de bici</h3>
                    <select>
                        <option value="manual">Manual</option>
                        <option value="electrica">Eléctrica</option>
                        <option value="montaña">De montaña</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td id="listaAvion" style="display:none">
                    <h3>Tipo de avión</h3>
                    <select>
                        <option value="comercial">Comercial</option>
                        <option value="privado">Privado</option>
                        <option value="avioneta">Avioneta</option>
                    </select>
                </td>
            </tr>
        </table>
        </form>
        <br>
        <button type="button" onclick="validarForm()" id="idBoton">Subir</button>
    </body>
</html>
